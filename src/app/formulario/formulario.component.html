<h2>formulário</h2>
<form #cadastro="ngForm">
        <div>
            <label for="nome">Nome</label>
            <input type="text" id="nome" [(ngModel)]="contato.nome" name="nome" 
            #nome="ngModel" required>

            <div [hidden]="nome.valid || nome.pristine">
                <p>O valor nome é obrigatório</p>
            </div>
        </div>
        <br>
        <div>
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" [(ngModel)]="contato.telefone" name="telefone"
            #telefone="ngModel" required>

            <div *ngIf="telefone.invalid && telefone.dirty">
                <p>O número do Telefone é obrigatório</p>
            </div>
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="text" id="email" [(ngModel)]="contato.email" name="email"
            #email="ngModel" required>

            <div [hidden]="email.pristine">
                <p>O conteúdo foi mudado</p>
            </div>
            <div *ngIf="email.touched">
                <p>Clicou fora do campo</p>
            </div>
        </div>
        <br>
        <button type="submit">Enviar</button>
</form>
